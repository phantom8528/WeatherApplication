<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Testing For API</title>

    <!-- Trimble Maps -->
    <link href="https://maps-sdk.trimblemaps.com/v3/trimblemaps-3.4.0.css" rel="stylesheet">

    <!-- Trimble npm Bundle -->
    <!-- <link href="https://maps-sdk.trimblemaps.com/v3/trimblemaps-3.4.0.css" rel="stylesheet"> -->


  </head>
  <body>

    <!-- ::::::::::::::::::::::::::::Application Start:::::::::::::::::::::::::::: -->
    <div class="container-fluid">
        <div class="row-1" id="display-logo-row">
            <div class="col-10" id="name-logo-placeholder">col-10
            </div>
        </div>
        <div class="row-2" id="user-input-row">
            <div class="col-8" input="text" id="search-bar-placeholder">
                <!-- Search Bar Goes Here -->
                <div id="do-not-disturb" class="mb-3">
                    <input type="search" class="form-control" id="search-input" value="">
                  </div>
                </div>
            <div class="col-4" id="search-button-placeholder">
              <!-- Search Button Goes Here -->
                <button onclick="chooseLocation()" id="search-button" class="btn btn-primary" value=" ">Search</button>
            </div>
        </div>
        <div class="row-3" id="api-output-row">
            <div class="col-4" id="location-placeholder">

              <h2 id="city">City</h2>
              <h5 id="date-time">Date and Time</h5>
              <h1 id="temperature">Tmp</h1>
              <img id="condition-icon" src="" alt="condition icon">

            </div>
            <div class="col-4" id="weather-placeholder">
            </div>
            <div class="col-4" id="second-api-output-placeholder">
              <!-- Trimble Map Goes Here -->
              <div id="myMap" style="height: 377.99px; width: 444px;"></div>
              <!-- Trimble Maps Weather Controls Go Here -->
              <div id="menu">
                <input id="weather_radar" type="radio" name="rtoggle" value="weather_radar" checked="checked" />
                <label for="weather_radar">radar</label>
                <input id="weather_cloud" type="radio" name="rtoggle" value="weather_cloud"/>
                <label for="weather_cloud">clouds</label>
            </div>
            </div>
        </div>

        <div class="row-4" id="footer">row 4
            <!-- <div class="col-6" id="team-info">
            </div>
            <div class="col-6" id="tbd">
            </div> -->
        </div>
    </div>
    <!-- ::::::::::::::::::::::::::::Application End::::::::::::::::::::::::::::::: -->
    <script src="https://maps-sdk.trimblemaps.com/v3/trimblemaps-3.4.0.js"></script>

    <script src="main.js"></script>
    <!-- <script src="search.js"></script> -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
