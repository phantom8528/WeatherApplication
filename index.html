<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <title>Weather App 1</title>
  </head>
  <body>

    <!-- ::::::::::::::::::::::::::::Application Start:::::::::::::::::::::::::::: -->
    <div class="container-fluid">
        <div class="row-1" id="display-logo-row">
            <div class="col-10" id="name-logo-placeholder">
            <heading> COR 5 Weather </heading>
            <img src="https://trello.com/1/cards/625488d5a880de305910b9d5/attachments/62571572a82b650b81a088b8/previews/62571572a82b650b81a088e1/download/nnzch2pt.png">
            </div>
        </div>
        <div class="row-2" id="user-input-row">
            <div class="col-8" input="text" id="search-bar-placeholder">
                <!-- Search Bar Goes Here -->
                <div id="do-not-disturb" class="mb-3">
                    <input type="text" class="form-control" id="search-input" placeholder="City, State, or ZipCode">
                  </div>
                </div>
            <div class="col-4" id="search-button-placeholder">
                <button id="search-button" class="btn btn-dark">Search</button>
            </div>
        </div>
        <div class="row-3" id="api-output-row">
            <div class="col-4" id="location-placeholder">
              <h2 id="city">City</h2>
              <h5 id="date-time">Date and Time</h5>
              <h1 id="temperature">Tmp</h1>
              <img id="condition-icon" src="" alt="condition icon">

            </div>
            <div class="col-4" id="weather-placeholder">
            </div>
            <div class="col-4" id="second-api-output-placeholder">
            </div>
        </div>
        <hr>
        <div class="row-4" id="footer">row 4
            <!-- <div class="col-6" id="team-info">
            </div>
            <div class="col-6" id="tbd">
            </div> -->
        </div>
        
    </div>
    <!-- ::::::::::::::::::::::::::::Application End::::::::::::::::::::::::::::::: -->
    <script src="main.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
